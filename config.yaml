# THALOS PRIME Configuration
# Advanced AI-Driven Build Automation System Configuration

# Core Settings
core:
  version: "1.0.0"
  auto_detect: true
  intelligent_caching: true
  parallel_execution: true
  adaptive_learning: true

# Build Strategies
strategies:
  default: "adaptive_learning"
  available:
    - intelligent_parallel
    - dependency_graph
    - incremental_smart
    - predictive_cache
    - adaptive_learning

# Language Support
languages:
  python:
    enabled: true
    auto_install_deps: true
    build_tools: [pip, poetry, setuptools, pipenv]
    test_frameworks: [pytest, unittest, nose]
  
  javascript:
    enabled: true
    auto_install_deps: true
    build_tools: [npm, yarn, pnpm]
    test_frameworks: [jest, mocha, jasmine]
  
  typescript:
    enabled: true
    auto_install_deps: true
    build_tools: [tsc, webpack, rollup]
    test_frameworks: [jest, mocha]
  
  rust:
    enabled: true
    auto_install_deps: true
    build_tools: [cargo]
    test_frameworks: [cargo-test]
  
  go:
    enabled: true
    auto_install_deps: true
    build_tools: [go]
    test_frameworks: [go-test]
  
  java:
    enabled: true
    auto_install_deps: true
    build_tools: [maven, gradle]
    test_frameworks: [junit, testng]
  
  cpp:
    enabled: true
    build_tools: [cmake, make, ninja]
    test_frameworks: [gtest, catch2]
  
  c:
    enabled: true
    build_tools: [make, cmake]
    test_frameworks: [check, cmocka]

# Optimization Settings
optimization:
  cache_enabled: true
  cache_dir: ".thalos_cache"
  incremental_builds: true
  parallel_jobs: auto  # auto-detect based on CPU cores
  max_parallel_jobs: 8
  
  # Intelligent caching strategies
  cache_strategies:
    - content_hash
    - dependency_graph
    - timestamp_analysis
  
  # Performance tuning
  performance:
    timeout_seconds: 300
    memory_limit_mb: 4096
    disk_cache_size_mb: 1024

# Analysis Settings
analysis:
  deep_scan: true
  pattern_recognition: true
  semantic_analysis: true
  
  # File exclusions for faster analysis
  exclude_dirs:
    - .git
    - node_modules
    - __pycache__
    - venv
    - .venv
    - build
    - dist
    - target
    - .tox
  
  # Maximum file size to analyze (in bytes)
  max_file_size: 10485760  # 10MB

# Monitoring and Logging
monitoring:
  enabled: true
  log_level: INFO
  log_file: ".thalos/build.log"
  
  # Metrics collection
  collect_metrics: true
  metrics_file: ".thalos/metrics.json"
  
  # Analytics
  track_build_times: true
  track_success_rates: true
  track_optimization_gains: true

# Security Settings
security:
  verify_checksums: true
  scan_vulnerabilities: false  # Requires additional tools
  secure_dependencies: true

# Advanced Features
advanced:
  # AI-driven optimizations
  ai_optimization: true
  learning_enabled: true
  pattern_detection: true
  
  # Predictive features
  predictive_failures: true
  smart_retries: true
  
  # Integration features
  ci_cd_integration: true
  webhook_support: false
  api_enabled: false
